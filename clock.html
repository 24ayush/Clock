<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		#clock {
			height: 100vh;
			width: 100%;
			background-color: #14080e;
			color: #e9eb9e;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 50px;
		}
		
	</style>
	<title>clock</title>
</head>
<body>
	<div id="clock">
	</div>

	<script>
		let clock = () => {
		let date = new Date();
		let h = date.getHours();
		let m = date.getMinutes();
		let s = date.getSeconds();
		let period = 'AM';
		if(h === 0) {
			h = 12;
		}

		if(h > 12) {
			h = h - 12;
			period = "PM";
		}

		h = h < 10? `0${h}` : h;
		m = m < 10? `0${m}` : m;
		s = s < 10? `0${m}` : s;
		
		let time = `${h}:${m}:${s}:${period}`;
		setInterval(clock, 1000);
		document.querySelector('#clock').innerText = time;
		
		}
		clock();

	</script>
</body>
</html>
